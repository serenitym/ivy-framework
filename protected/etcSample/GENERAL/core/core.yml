---

#========================================
# CONFIG MAIN template - template pentru instanta curenta de fw
#========================================


mainTemplate: prographic
mainModel: sitePrezentare


#========================================
# tipuri de module existente
#========================================
modTypes: [PLUGINS, MODELS, GENERAL, LOCALS]

#nu imi e foarte clar la ce sunt bune urmatoarele
MODELS: [contact,  single]

PLUGINS: [toolbar, ivyMenu, feedback]

GENERAL: [TOOLbar, GEN_edit, EDITmode]

LOCALS: [  gallery, team, portfolio, news ]

#========================================
# modulele instantiate automat
#========================================

default_LOCALS: []

default_GENERAL: []
  #- authManager
  #- user

default_MODELS: []
#  - mainPOPup

default_PLUGINS: [LANG, ivyMenu, feedback, childrenDisplay]


#=========================================
# tree stuff
#=========================================

tree: []

# typeul / modelul default cand se intra
type: single
modType: MODELS

id: 1
idT: 1
idC: 1



#========================================
# other settings
#========================================

cssInc: ''
jsInc: ''
admin: false
# DB: pointer la baza de date


# numele modelelor pentru meniuri
# exlicatii necesare
# key = table.MENUS - col.idM
menus:
  1: ivyMenu



#==========================================
# language
#==========================================
lang: ro
lang2: en
