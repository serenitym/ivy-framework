---

# ATENTIUNI SPECIALE
# daca modulul are deja setate variabile din acest yml => vor fii inlocuite
# daca modul are setate array-uri existente in acest yml=>  se va face merge


#   array cu numele variabilelor dorite din CsetINI
#   sau dintr-un anumit model ex model: nume variabila  sau model:[var1, var2]
objREQ:
  0: propName
  user: propName

# calea catre fisierul yaml care trebuie inclus la acesta se va adauga constanta incPath
include:
  - 'path/modelName.yml'


#numele templateului
template: ""
#numele fisierului de template
template_file: ""


# scripturi de inclus in hard mode
assetsINC:
  js:
    -"/assets/..js"
    -"/assets/..js"

  css:
    - "/assets/...css"
    - "/assets/...css"

# scripuri de inclus pentru un anumit template file
assetsINC_tmplFileName:
    js:
       -"/assets/..js"
       -"/assets/..js"

    css:
       - "/assets/...css"
       - "/assets/...css"


